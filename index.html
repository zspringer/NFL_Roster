<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">My NFL Roster</div>
            <div class="search-area">
            <form class="form-inline" onsubmit="app.controllers.nflController.getPlayer(event)">
                <div class="form-group">
                    <input type="text" class="form-control" name="player" placeholder="Enter Player Name" />
                    <button type="submit" class="btn btn-primary" id="get-players-button">Get Players</button>
                </div>
            </form>
            </div>
            <div id="player-roster">

            </div>
            <div class="my-team">

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="nfl-service.js"></script>
    <script src="nfl-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
