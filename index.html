<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row entire-page">
                    <!--Start of header-->
                    <div class="col-xs-12">
                        <div class="row full-page-header">
                            <div class="col-xs-12">
                                <p>Welcome to the NFL</p>
                                <img class="nfl-logo" src="https://www.seeklogo.net/wp-content/uploads/2014/10/nfl-logo-National-Football-League.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!--End of header-->
                    <div class="row">
                        <!--Start of header for Roster and My team-->
                        <div class="col-xs-12">
                            <div class="row column-header-area">
                                <div class="col-xs-8 nfl-roster-title">
                                    <!--Start of header area for NFL Roster-->
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3>NFL Roster</h3>
                                            <div class="search-area">
                                                <form class="form-inline" onsubmit="app.controllers.nflController.getPlayer(event)">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="player" placeholder="Enter Player Name" />
                                                        <button type="submit" class="btn btn-primary" id="get-players-button">Search</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--End of header area for NFL Roster-->
                                </div>
                                <div class="col-xs-4 myteam-roster-title">
                                    <!--Start of header area for my team-->
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3>My Team</h3>
                                        </div>
                                    </div>
                                    <!--End of header area for my team-->
                                </div>
                            </div>
                        </div>
                        <!--End of header for Roster and My team-->
                        <!--Start of split between full roster and my roster-->
                        <!--Start of NFL Roster area-->
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div id="player-roster">
                                        <!--Entire NFL roster will go here-->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End of NFL Roster-->
                        <!--Start of My Roster-->
                        <div class="col-xs-4">
                            <!--Start of area where you build your team-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="my-team">
                                        <!--Your team data will go here-->

                                    </div>
                                </div>
                            </div>
                            <!--End of area where you build your team-->
                        </div>
                        <!--End of My Roster-->
                    </div>
                    <!--End of Row that contains both NFL Roster and My Team-->
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="nfl-service.js"></script>
    <script src="nfl-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
